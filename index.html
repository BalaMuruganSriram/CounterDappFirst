<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter DApp</title>
    
</head>
<body>
    <h1>Counter</h1>
    <button id="connectBtn">Connect to Metamask</button>
    <br>
    <label for="datatoSetIP">Enter the counter value:</label><input  type="text" id="datatoSetIP" placeholder="Enter data to set">

    <div >
        <button id="incBtn">+</button>
        <button id="decBtn">-</button>
    </div>
    <br>
    <p id="dataDisplay"></p>
